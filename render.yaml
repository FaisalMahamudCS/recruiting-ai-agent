# render.yaml — Render Blueprint
# Docs: https://render.com/docs/blueprint-spec
#
# Services deployed:
#   • api+worker — Express API + BullMQ worker (combined, Web Service, Docker)
#   • redis      — Managed Redis (Redis instance from Render)
#
# NOTE: Render free plan does not support type:worker.
# The BullMQ worker runs inside the same container as the API via concurrently.

services:
  # ── API + Worker Web Service ──────────────────────────────────────────────────
  - type: web
    name: recruiting-ai-agent
    runtime: docker
    dockerfilePath: ./Dockerfile        # combined API + worker image
    dockerContext: .
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false         # set manually in the Render dashboard
      - key: REDIS_URL
        fromService:
          name: recruiting-ai-redis
          type: redis
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false         # optional; not used when using Gemini
      - key: SERPER_API_KEY
        sync: false

# ── Managed Redis ─────────────────────────────────────────────────────────────
  - type: redis
    name: recruiting-ai-redis
    region: oregon
    plan: free              # Render free Redis has a 25 MB limit
    maxmemoryPolicy: noeviction
    ipAllowList: []         # empty = only internal private network access
